<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.mdiv
		{
			height: 100vh;
			width: 100%;
			background-image: url('https://wallpaperaccess.com/full/8642908.gif');
			background-repeat: no-repeat;
			background-size: cover;
			position: fixed;
			top:0px;
			lef:0px;
		}
		.lgnfrm
		{
			width: 200px;
			height: 200px;
			margin: 18% 43%;
		}
		input
		{
			width: 95%;
			margin-top: 10px;
			height: 20px;
			background-color: transparent ;
			border: none;
			border-bottom: 2px solid white;
			color: white;
			text-align: center;
			font-weight: bolder;
		}
		input:focus
		{
			outline: none;
		}
		.head
		{
			color:white;
			letter-spacing: 4px;
			font-size: 30px;
			font-family: Elephant;
			font-weight: bolder;

		}
		input[type="button"]
		{
			border: none;
			background-color: white;
			height: 30px;
			color: black;
			font-size: 15px;
			border-radius: 10px;
			margin-bottom: 10px;
			transition-duration: 1s;
		}
		input[type="button"]:hover
		{
			background-color: transparent;
			color: black;
			border: 2px white;
			transform: scale(1.0);
			cursor: pointer;

		}
		a{
			text-decoration: none;
			color: white;
		}

	</style>
</head>
<body>
	<div class="mdiv">
		<div class="lgnfrm" align="center">
			<form autocomplete="off">
				<h2 class="head">LOGIN</h2>
				<input type="text" name="username" placeholder="Username" class="ipl" id="usr">

				<input style="color: ghostwhite;" type="password" name="pwd" placeholder="Password" style="margin-bottom: 10px;" class="ipl" id="pass">
				<input type="button" name="lgn" value="LOGIN" onclick="validate()">
				<span><a href="#">Forget Password ?</a></span>
				 
				<span><a href="#">Create Account</a></span>
			</form>
		</div>
	</div>
		<script type="text/javascript">
			let usr1 ="Gurav";
			let pass1="Gurav";
			function validate(){
				let usr2 =document.getElementById("usr").value;
				let pass2 =document.getElementById("pass").value;
				if ((usr1===usr2) && (pass1=== pass2))
				{
					open('HomePage.html');
				}
				else
				{
					alert("Wrong Credentials");
				}

			}

		</script>
</body>
</html>
